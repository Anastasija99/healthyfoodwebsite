<!-- MAIN PART -->
<div class="pl-5 pt-5 container">
  <div class="container pl-5 w-75">
    <div class="py-5 pl-5 rounded logindiv">
      <h1 class="display-5 px-5 pb-3 font-weight-bold">Log in.</h1>
      <div class="px-5">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-9">
                <label for="exampleInputEmail1"><small class="font-weight-bold">Username or Email Address</small></label>
              </div>
            </div>
            <div class="row">
              <div class="col-9">
                <input type="text" class="form-control bg-light border-light" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your username here.">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-9">
                <label for="exampleInputPassword1"><small class="font-weight-bold">Password</small></label>
                <small class="font-weight-bold float-right pt-2"><a href="#" style="color: darkorange">Forgot password?</a></small>
              </div>
            </div>
            <div class="row">
              <div class="col-9">
                <input type="password" class="form-control bg-light border-light" id="exampleInputPassword1" placeholder="Enter your password here.">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row pt-4">
              <div class="col-9">
                <button type="submit" class="btn btn-light w-100 border-light button-login1" style="background-color: coral; color: white"><small class="font-weight-bold">Continue</small></button>
                <div class="pt-3">
                  <small class="font-weight-bold">Not a member yet? <a href="register.html" style="color: darkorange">Register here.</a></small>
                </div>
              </div>
            </div>
            <div class="row pt-5 pl-5">
              <div class="font-weight-bold pl-5">
                <a href="index.html" style="color: black" class="text-decoration-none">
                  <i class="fas fa-arrow-circle-left pl-5"></i>
                  Back to the homepage
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
<!-- /MAIN PART -->
